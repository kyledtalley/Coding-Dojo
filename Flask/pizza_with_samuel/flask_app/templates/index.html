<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="container-lg">
			<div class="nav">
				<h1 class="col-8">Jim's Pizzeria</h1>
				<button class="btn btn-primary p-0">Register</button>
				<button class="btn btn-primary p-0">Login</button>
			</div>

			{%block content%}
            <p>Order Now!</p>



			<form action="/place_order" method = "POST"class="d-flex ">
				<div class="d-flex flex-column me-3">
                    <label for="">Customer Name</label>
                    <input type="text" name="customer_name" id = "">
                    <label for="">Address</label>
                    <textarea name="Address" id="" cols="20" rows="2"></textarea>
                    <label for="Delivery or Pickup"></label>
                    <select name="delivery_method" id="">
                        <option value="delivery">Delivery</option>
                        <option value="pickup">Pick Up</option>
                    </select>

				</div>
				<div class="d-flex flex-column ms-3">
                    <label for="">Pizza Size</label>
					<select name="pizza_size" id="">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
				</div>
                <button type='submit">Submit</button>
			</form>
			{%endblock content%}
		</div>
	</body>
</html>
