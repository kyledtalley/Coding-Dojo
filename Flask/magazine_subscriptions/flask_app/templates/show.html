<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

        <div class="card-body">
            <h2 class="card-title text-primary">{{ magazine['title'] }}</h2>
            <p class="card-text">Added by: {{magazine.creator['first_name']}} {{magazine.creator['last_name']}}</p>

        </div>
        <div class="card-footer">
            <p class="card-subtitle">Description: {{magazine['description']}}</p>
            <p class="card-subtitle">Created on: {{ magazine['created_at'].strftime("%B %d, %Y  at %H:%M:%S") }}</p>
        </div>

</body>
</html>
