<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Magazine Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h1>Welcome {{session['user']}}, add a magazine!</h1>


        <form class= "mb-3" action="/magazine" method="post">

            <div class="mb-3">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="mb-3">
                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="20" rows="2" placeholder="Enter description here (500 character max)" maxlength="500"></textarea>
            </div>

            <input type="hidden" name="secret" value="{{session['user_id']}}">
            <input type="submit" value="Register">
        </form>



</body>
</html>
