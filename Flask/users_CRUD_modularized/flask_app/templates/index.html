<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>User Form</title>
</head>
<body>



    <a href="/show">See all users</a>
    <form action="/create" method="POST" class="p-3 col-4 mx-auto my-5 bg-dark text-light">


    {% with messages = get_flashed_messages() %}
        {%if messages%}
            {%for message in messages%}
                <p>{{message}}</p>
            {%endfor%}
        {%endif%}
    {%endwith%}

        <h2 class="text-center text-primary">User Registration:</h2>
        <div class="form-group">
            <label type = "text" for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label type = "text" for="email">Email:</label>
            <input type="text" name="email" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="age">User Age:</label>
            <input type ="number" name="age" id="age" class="form-control">
        </div>
        <div class="form-group">
            <label for="country">Country Abbreviation:</label>
            <input type ="text" name="country" id="country" class="form-control">
        </div>
        <input type="submit" value="Register User" class="btn btn-primary btn-outline-dark">
    </form>

</body>
</html>
