<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim's Pizzeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-lg">
        <div class="nav py-3 pe-3 col-8 mx-auto">
            <h1 class="col-5">Jim's Pizzeria</h1>
        </div>
        {% block content%}
        <div class="text-dark col-8 mx-auto">
            <p class="h3 text-danger py-3 pe-3 col-8">Login and Order Now!</p>
            <form action="/login" method="POST" class="d-flex justify-content-between">
                <div class="d-flex flex-column me-3 fs-5 justify-content-sm-around">
                    <label class="" for="">Email</label>
                    <input type="email" name="email" id="">
                    <label class="" for="">Password</label>
                    <input type="password" name="password" id="">
                    <div class="">
                        <button class="btn btn-primary">Login</button>
                        <p class="mt-3 mb-0">Don't have an account? Click <a href="/registration">here</a></p>
                    </div>
                </div>
                <img class="w-50 align-top mb-5" src="{{url_for('static', filename='/img/pizza-homepage.jpg')}}" />
            </form>
        </div>
        {% endblock content%}

    </div>
