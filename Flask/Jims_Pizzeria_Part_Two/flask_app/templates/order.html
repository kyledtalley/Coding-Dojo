<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim's Pizzeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-lg">
        <div class="nav py-3 pe-3 col-8 mx-auto">
            <h1 class="col-5">Jim's Pizzeria</h1> 
            <div class="ms-auto">
                <a href="/edit_profile/{{user.id}}"><button class="btn btn-primary">Profile</button></a>
                <a href="/logout"><button class="btn btn-primary">Logout</button></a>
            </div>
        </div>
        {% block content%}
        <div class="border border-1 text-dark col-8 mx-auto p-3">
            <p class="h3 text-danger py-3 pe-3 col-8">Welcome, {{user.first_name}}</p>
            <form action="/place_order" method="POST" class="d-flex justify-content-between">
                <div class="d-flex flex-column me-3 fs-5 justify-content-evenly">
                    <div>
                        <label class="fw-bold" for="">Address</label>
                        <a href="/edit_profile/{{user.id}}">Edit</a>
                        <div class="border border-dark">
                            <p class="m-0">{{user.first_name}} {{user.last_name}}</p>
                            <p class="m-0">{{user.address}}</p>
                            <p class="m-0">{{user.city}}, {{user.state}} {{user.zip_code}}</p>
                        </div>
                    </div>
                    
                    
                    <label class="mt-3" for="">Delivery or Pickup</label>
                    <select name="delivery_method" id="">
                        <option value="delivery">Delivery</option>
                        <option value="pickup">Pick Up</option>
                    </select>
                    <label class="mt-3" for="">Pizza Size</label>
                    <select name="pizza_size" id="">
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>
                </div>
                <div class="d-flex flex-column px-3 fs-5 col-4 mx-auto">
                    
                    <div class="mb-3 mt-3">
                        <label class="d-block" for="">Toppings($2.00 each)</label>
                        <div class="form-check mt-1">
                            <input class="form-check-input"type="checkbox" name="toppings" value="Extra Cheese" id="">
                            <label for="" class="form-check-label" value="Extra Cheese"> Extra Cheese</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"type="checkbox" name="toppings" value="Pineapple" id="">
                            <label for="" class="form-check-label" value="Pineapple"> Pineapple</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"type="checkbox" name="toppings" value="Green Pepper" id="">
                            <label for="" class="form-check-label" value="Green Pepper"> Green Pepper</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"type="checkbox" name="toppings" value="Sausage" id="">
                            <label for="" class="form-check-label" value="Sausage"> Sausage</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"type="checkbox" name="toppings" value="Pepperoni" id="">
                            <label for="" class="form-check-label" value="Pepperoni"> Pepperoni</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input"type="checkbox" name="toppings" value="Anchovy" id="">
                            <label for="" class="form-check-label" value="Anchovy"> Anchovy</label>
                        </div>
                        <button class="btn btn-primary" type="submit">Purchase</button>
                    </div>
                    <!-- added an image so you see how to do so -->
                    <img class="w-50" src="{{url_for('static', filename='/img/pizza.jpg')}}" />
                </div>
            </form>
        </div>
        {% endblock content%}
    </div>
</body>
</html>
