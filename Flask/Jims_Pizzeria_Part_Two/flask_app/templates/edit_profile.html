<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim's Pizzeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-lg">
        <div class="nav py-3 pe-3 col-8 mx-auto">
            <h1 class="col-5">Jim's Pizzeria</h1>
            <div class="ms-auto">
                <a class="" href="/order"><button class="btn btn-primary">Order Now</button></a>
                <a class="" href="/logout"><button class="btn btn-primary">Logout</button></a>
            </div>
        </div>
        <div class="text-dark col-8 mx-auto">
            <p class="h3 text-danger py-3 pe-3 col-8">Edit Profile</p>
            <form method="get" action="/delete_account/{{user.id}}" onsubmit="return confirm('Are you sure you want to delete your account?');">
                <button class="btn btn-primary" type="submit">Delete Account</button>
            </form>
            <form action="/update/{{user.id}}" method="POST" class="d-flex justify-content-between pe-3">
                <div class="d-flex flex-column me-3 fs-5 justify-content-around">
                    <label class="" for="">First Name</label>
                    <input type="text" name="first_name" id="" value="{{user.first_name}}">
                    <label class="" for="">Last Name</label>
                    <input type="text" name="last_name" id="" value="{{user.last_name}}">
                    <label class="" for="">Email</label>
                    <input type="email" name="email" id="" value="{{user.email}}">
                </div>
                <div class="d-flex flex-column me-3 fs-5 justify-content-around">
                    <label class="" for="">Address</label>
                    <input type="text" name="address" id="" value="{{user.address}}">
                    <label class="" for="">City</label>
                    <input type="text" name="city" id="" value="{{user.city}}">
                    <label class="" for="">State</label>
                    <input type="text" name="state" id="" value="{{user.state}}">
                    <label class="" for="">Zip Code</label>
                    <input type="text" name="zip_code" id="" value="{{user.zip_code}}">
                </div>
                <button class="btn btn-primary mt-auto">Update</button>
            </form>
        </div>
    </div>
